<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with your PDF</title>
    <style>
        :root {
            --body-bg: #f4f7f9;
            --chat-bg: #ffffff;
            --user-msg-bg: #007bff;
            --bot-msg-bg: #e9ebee;
            --input-bg: #ffffff;
            --text-color: #333;
            --user-text-color: #ffffff;
            --bot-text-color: #333;
            --border-color: #dddddd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--body-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-box .message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .chat-box .user-message {
            background-color: var(--user-msg-bg);
            color: var(--user-text-color);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .chat-box .bot-message {
            background-color: var(--bot-msg-bg);
            color: var(--bot-text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .chat-box .typing-indicator {
            align-self: flex-start;
            display: none; /* Hidden by default */
        }
        
        .chat-box .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #aaa;
            margin: 0 2px;
            animation: bounce 1s infinite;
        }

        .chat-box .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .chat-box .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        #user-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #user-input:focus {
            border-color: var(--user-msg-bg);
        }

        #send-btn {
            background-color: var(--user-msg-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Chat with Your PDF
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Initial bot message -->
            <div class="message bot-message">
                Hello! Ask me anything about your document.
            </div>
        </div>
        <form class="chat-input" id="chat-form">
            <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off">
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent page reload
            const userQuestion = userInput.value.trim();

            if (userQuestion) {
                // Display user's message
                addMessage(userQuestion, 'user');

                // Show typing indicator
                showTypingIndicator();

                // Clear the input field
                userInput.value = '';

                try {
                    // Send the question to the backend
                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question: userQuestion }),
                    });

                    const data = await response.json();
                    
                    // Hide typing indicator
                    hideTypingIndicator();

                    // Display bot's answer
                    addMessage(data.answer, 'bot');
                } catch (error) {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    addMessage('Sorry, something went wrong. Please try again.', 'bot');
                }
            }
        });
        
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            // Scroll to the bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            let indicator = document.getElementById('typing-indicator');
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.id = 'typing-indicator';
                indicator.classList.add('message', 'typing-indicator');
                indicator.innerHTML = '<span></span><span></span><span></span>';
                chatBox.appendChild(indicator);
            }
            indicator.style.display = 'flex';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.style.display = 'none';
            }
        }
    </script>
</body>
</html>
